<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 flex items-center justify-center min-h-screen text-white">

<div class="bg-slate-900 p-8 rounded-xl w-[360px] shadow-lg">
  <h2 class="text-xl font-bold mb-4 text-center">üîê Login Sirab Daftar</h2>

  <input id="username" placeholder="Username" class="w-full p-2 mb-3 bg-slate-800 rounded">
  <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 bg-slate-800 rounded">

  <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
    MASUK
  </button>

  <p id="msg" class="text-red-400 text-sm mt-3 text-center hidden">
    Username atau password salah
  </p>
</div>

<script src="config.js"></script>
<script>

async function doLogin(){

  const user = username.value.trim();
  const pass = password.value.trim();
  msg.classList.add("hidden");

  if(!user || !pass){
    msg.textContent = "Username dan password wajib diisi";
    msg.classList.remove("hidden");
    return;
  }

  try{

    const fd = new URLSearchParams();
    fd.append("action","login");
    fd.append("username",user);
    fd.append("password",pass);

    const res = await fetch(CONFIG.API,{
      method:"POST",
      body:fd
    });

    const json = await res.json();

    if(json.status){

      // SIMPAN TOKEN LOGIN
      localStorage.setItem("RUSUN_TOKEN",json.token);
      localStorage.setItem("RUSUN_USER",json.user);

      // MASUK KE ADMIN
      location.href="admin-daftar.html";

    }else{
      msg.textContent = "Username atau password salah";
      msg.classList.remove("hidden");
    }

  }catch(e){
    msg.textContent = "Server error";
    msg.classList.remove("hidden");
  }
}
</script>

</body>
</html>
