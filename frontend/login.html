<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:linear-gradient(160deg,#0ea5e9,#020617);
  font-family:Segoe UI, sans-serif;
  color:white;
}

.card{
  background:#020617;
  padding:32px 28px;
  border-radius:20px;
  width:340px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.icon{
  font-size:42px;
  margin-bottom:10px;
}

.card h2{
  margin:0 0 20px 0;
  letter-spacing:1px;
}

input{
  width:100%;
  height:44px;
  padding:0 14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
  background:#cbd5e1;
  font-size:14px;
  outline:none;
}

input:focus{
  box-shadow:0 0 0 2px #38bdf8;
}

button{
  width:100%;
  height:44px;
  border-radius:12px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:bold;
  letter-spacing:.5px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  opacity:.9;
}

#msg{
  margin-top:12px;
  color:#ef4444;
  font-size:13px;
}
</style>

<script src="config.js"></script>
</head>
<body>

<div class="card">

<div class="icon">üîê</div>
<h2>LOGIN SIRAB DAFTAR</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="doLogin()">MASUK</button>

<div id="msg"></div>

</div>

<script>
async function doLogin(){

  const user = username.value.trim();
  const pass = password.value.trim();
  const msgEl = document.getElementById("msg");

  msgEl.textContent="";

  if(!user || !pass){
    msgEl.textContent = "Username dan password wajib diisi";
    return;
  }

  try{

    const fd = new URLSearchParams();
    fd.append("action","login");
    fd.append("username",user);
    fd.append("password",pass);

    const res = await fetch(CONFIG.API,{
      method:"POST",
      body:fd
    });

    const json = await res.json();

    if(json.status){

      localStorage.setItem("RUSUN_TOKEN",json.token);
      localStorage.setItem("RUSUN_USER",json.user);
      localStorage.setItem("RUSUN_ROLE",json.user);

      location.href="admin-daftar";

    }else{
      msgEl.textContent = "Username atau password salah";
    }

  }catch(e){
    msgEl.textContent = "Server error";
  }
}
</script>

</body>
</html>
